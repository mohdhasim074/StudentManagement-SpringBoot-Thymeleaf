<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student MAnagement System</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>

<!--navbar start-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>

        </ul>
    </div>
</nav>

<!--navbar-end-->
<br>
<br>

<div class="container">
    <div class="row">
        <div class=" col-lg-6 col-md-6 col-sm-6 container justify-content-center card ">
            <h1>Update Student</h1>
            <div class="card-body">
                <form method="POST" th:action="@{/students/{id} (id=${student.id})}" th:object="${student}">
                    <div class="form-group">
                        <!--full name-->
                        <label>Student FullName </label>
                        <input class="form-control" name="fullName"
                               placeholder="Enter first Name " th:feild="*{fullName}"
                               type="text">
                    </div>
                    <!--email-->
                    <div class="form-group">
                        <label>Student Email </label>
                        <input class="form-control" name="email"
                               placeholder="Enter Email  " th:feild="*{email}"
                               type="email">
                    </div>
                    <!--mobile-->
                    <div class="form-group">
                        <label>Student Mobile </label>
                        <input class="form-control" name="mobile"
                               placeholder="Enter Mobile  " th:feild="*{mobile}"
                               type="number">
                    </div>
                    <!--Address-->
                    <div class="form-group">
                        <label>Student Address </label>
                        <input class="form-control" name="address"
                               placeholder="Enter full Address  " th:feild="*{address}"
                               type="text">
                    </div>

                    <div class=" box-footer">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>


</div>
</body>
</html>
