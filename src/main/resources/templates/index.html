<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Student Management System</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>

<!--navbar start-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/newStudents}">Add Student</a>
            </li>

        </ul>
    </div>
</nav>

<!--navbar-end-->
<br>
<br>
<div class=" container">
    <div class="row">
        <h2>List of Students </h2>
    </div>
    <div class="row">

        <div class="col-lg-3">
            <a class="btn btn-primary btn-sm mb-3" th:href="@{/newStudents}">Add Student</a>
        </div>
    </div>
    <table class=" table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Student Id</th>
            <th>Student fullName</th>
            <th>Student Email</th>
            <th>Student Mobile</th>
            <th>Student Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">

            <td th:text=" ${student.id}"></td>
            <td th:text=" ${student.fullName}"></td>
            <td th:text=" ${student.email}"></td>
            <td th:text=" ${student.mobile}"></td>
            <td th:text=" ${student.address}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/update/{id}(id=${student.id}) }">Update</a>

                <a class="btn btn-danger" th:href="@{/delete/{id}(id=${student.id}) }">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
